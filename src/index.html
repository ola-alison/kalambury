<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>kalambury</title>
	</head>

	<body>
    <div class="main-container">

      <header>
        <h3>Kalambury</h3>
        <p>Play charades with your friends!</p>
      </header>

      <div class="kalambury-container">
        <div class="kalambury-proper section">
          <p id="phrase-random"></p>
          <button id="button-draw" class="button">Draw phrase</button>
        </div>

        <div class="kalambury-manage-phrases section">

          <p class="kalambury-manage-phrases-btn">Manage phrase collection</p>

          <div>
            <div class="kalambury-new-phrases">
              <input type="text" id="phrase-item" name="phrase-item"/>
              <button id="button-add" class="button">Add phrase</button>
              <p id="phrase-added" class="message hidden">Phrase <span id="new-phrase"></span> added!</p>
            </div>

            <div id="all-phrases-list"></div>

          </div>
        </div>
      </div>

    </div>
	</body>
</html>
