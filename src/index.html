<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>kalambury</title>
    <link href='http://fonts.googleapis.com/css?family=Englebert&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	</head>

	<body>
    <div class="main-container">

      <header>
        <h3>Kalambury</h3>
        <p>Play charades with your friends!</p>
      </header>

      <div class="kalambury-container">

        <button id="button-draw" class="button">Draw phrase</button>
        <p class="post-it" id="phrase-random"></p>

        <div class="kalambury-manage-phrases">

          <p class="kalambury-manage-phrases-btn">Manage phrase collection</p>

          <div>
            <div class="kalambury-new-phrases">
              <input type="text" id="phrase-item" name="phrase-item"/>
              <button id="button-add" class="button">Add phrase</button>
              <p id="phrase-added" class="message hidden">Phrase <span id="new-phrase"></span> added!</p>
            </div>

            <div class="buttons-status-all">
              <button id="button-activate-all" class="button">Activate all</button>
              <button id="button-deactivate-all" class="button">Deativate all</button>
            </div>

            <div id="all-phrases-list"></div>

          </div>
        </div>
      </div>

    </div>
	</body>
</html>
